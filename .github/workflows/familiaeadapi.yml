name: Build and deploy .NET application to container app familiaeadapi
on:
  push:
    branches:
    - master
env:
  CONTAINER_APP_CONTAINER_NAME: familiaeadapi
  CONTAINER_APP_NAME: familiaeadapi
  CONTAINER_APP_RESOURCE_GROUP_NAME: familia-fe-ead
  CONTAINER_REGISTRY_LOGIN_SERVER: familiaeadregistry.azurecr.io
  DOCKER_FILE_PATH: src/Familia.Ead.Api/Dockerfile
  PROJECT_NAME_FOR_DOCKER: familia.ead.api
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout to the branch
      uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Log in to container registry
      uses: docker/login-action@v1
      with:
        registry: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.FamiliaEadRegistry_USERNAME_9B8B }}
        password: ${{ secrets.FamiliaEadRegistry_PASSWORD_9B8B }}
    - name: Ensure Azure DevOps Nuget Source
      run: |
        dotnet nuget add source "https://pkgs.dev.azure.com/n3devops/_packaging/LuminiTec/nuget/v3/index.json" -n LuminiTec -u user -p ${{ secrets.AZURE_DEVOPS_TOKEN }} --store-password-in-clear-text
    - name: List nuget sources
      run: dotnet nuget list source
    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
        file: ${{ env.DOCKER_FILE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.familiaeadapi_SPN }}
    - name: Deploy to containerapp
      uses: azure/CLI@v1
      with:
        inlineScript: >
          az config set extension.use_dynamic_install=yes_without_prompt

          az containerapp registry set --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --server ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }} --username ${{ secrets.FamiliaEadRegistry_USERNAME_9B8B }} --password ${{ secrets.FamiliaEadRegistry_PASSWORD_9B8B }}

          az containerapp update --name ${{ env.CONTAINER_APP_NAME }} --container-name ${{ env.CONTAINER_APP_CONTAINER_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --image ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
    - name: logout
      run: >
        az logout
